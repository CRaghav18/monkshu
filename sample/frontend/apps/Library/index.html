<!DOCTYPE html>
<html>
    <head>
      <title>Library</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link
        rel="stylesheet"
        type="text/css"
        media="screen"
        href="Login_Pg.css"
      />
    </head>
    <body background="https://wallpaperaccess.com/full/3133075.jpg">

      <div class="overlay hidden">
        <button class="close" onclick="hide()">X</button>
        <input class="input" id="logmail" type="gmail" placeholder="Email" />
        <input class="input" id="logpass" type="password" placeholder="Password" />

         <h class="h"> </h>

        <button class="loginButton" onclick="login()">Login</button>
      </div>

      <div class="overlay2 hidden">
        <button class="close" onclick="hide()">X</button>

        <input
          class="input2"
          id="userName"
          type="text"
          placeholder="UserName"
        />
        <input class="input2" id="gmail" type="gmail" placeholder="Email" />
        <input
          class="input2"
          id="pass"
          type="password"
          placeholder="Password"
        />
        <input
          class="input2"
          id="confPass"
          type="password"
          placeholder="Confirm"
        />

        <h class="h"> </h>

        <button class="submitButton" onclick="submit()">Submit</button>
      </div>

      <div class="flex">
        <button class="signButtons" onclick="signIn()">Sign in</button>

        <button class="signButtons" onclick="signUp()">Sign up</button>
      </div>
      <script src="js/Login_Pg.js"></script>
    </body>
  </div>
</html>
