<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="Dashboard.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body class="background-image">
    <div class="sideBar">
      <img
        class="img"
        src="https://www.thestatesman.com/wp-content/uploads/2022/06/iStock-944631208-1.jpg"
      />

      <h1 class="name">Test User</h1>
      <p class="post">Member</p>

      <div>
        <button class="button">
          <i class="fa-solid fa-house-user"></i> Home
        </button>
        <button class="button" id="getBooks">
          <i class="fa-solid fa-book"></i> Books
        </button>
        <button class="button">
          <i class="fa-solid fa-book-open"></i> My books
        </button>
        <button class="button">
          <i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out
        </button>
      </div>
    </div>

    <table class="table">
      <tr>
        <th>Name</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Access No.</th>
        <th>Price</th>
        <th>Shelf No.</th>
        <th>Row No.</th>
        <th>Availability</th>
        <th>Next Availabe</th>
      </tr>

      <tbody class="myTable"></tbody>
    </table>

    <script src="Dashboard.js" type="module"></script>
    <script src="getUser.js" type="module"></script>
    <script src="getBooks.js" type="module"></script>
  </body>
</html>
