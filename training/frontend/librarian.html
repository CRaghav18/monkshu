<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="librarian.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body class="background-image">
    <div class="sideBar">
      <img
        class="img"
        src="https://www.thestatesman.com/wp-content/uploads/2022/06/iStock-944631208-1.jpg"
      />

      <h1 class="name">Test User</h1>
      <p class="post">Librarian</p>

      <div>
        <button class="button">
          <i class="fa-solid fa-house-user"></i> Home
        </button>
        <button class="button" id="getBooks">
          <i class="fa-solid fa-book"></i> Books
        </button>
        <button class="button" id="getUser">
          <i class="fa-solid fa-users"></i> Users
        </button>
        <button class="button" onclick="addB()">
          <i class="fa-solid fa-plus"></i> Add Book
        </button>
        <button class="button" onclick="addU()">
          <i class="fa-solid fa-plus"></i> Add User
        </button>
        <button class="button" id="LogOut">
          <i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out
        </button>
      </div>
    </div>

    <div class="overlay hidden">
      <button class="close" onclick="hide()">X</button>
      <input class="input" id="name" type="Text" placeholder="Name" />
      <input class="input" id="author" type="Text" placeholder="Author" />
      <input class="input" id="ISBN" type="number" placeholder="ISBN" />
      <input class="input" id="access" type="number" placeholder="Access No." />
      <input class="input" id="price" type="number" placeholder="Price" />
      <input class="input" id="shelf" type="number" placeholder="Shelf No." />
      <input class="input" id="row" type="number" placeholder="Row No." />

      <div><h class="text1"> </h></div>

      <button class="addButton" id="addBook">Add</button>
    </div>

    <div class="overlay2 hidden">
      <button class="close" onclick="hide()">X</button>

      <select class="dropDown" id="dropDown">
        <option>Member</option>
        <option>Librarian</option>
      </select>
      <input class="input2" id="userName" type="Text" placeholder="Username" />

      <input class="input2" id="email" type="Text" placeholder="Email" />

      <input class="input2" id="pass" type="Text" placeholder="Password" />

      <div><h class="text2"> </h></div>
      <button class="addUser" id="addUser">Add</button>
    </div>

    <table class="table">
      <tbody class="myTable"></tbody>
    </table>

    <script src="addBook.js" type="module"></script>
    <script src="getBooks.js" type="module"></script>
    <script src="getUser.js" type="module"></script>
    <script src="addUser.js" type="module"></script>
    <script src="librarian.js"></script>
  </body>
</html>
